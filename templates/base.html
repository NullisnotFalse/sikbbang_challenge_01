{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | 챌린지</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'comment_style.css' %}">
    <link rel="stylesheet" href="{% static 'comment_create_style.css' %}">
    <link rel="stylesheet" href="{% static 'comment_update_style.css' %}">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <script defer src="{% static 'base.js' %}"></script>
    {% endblock %}
</head>

<body>
    <!-- 상단바입니다 -->
    <div class="nav">
        <a href="/" class="logo">sikbbang_challenge</a>
        <div class="menu_box">
            {% if not user.is_authenticated %}
            <div class="sign_box">
                <a href="/signin" class="sign_in">로그인</a>
                <span>|</span>
                <a href="/signup" class="sign_up">회원가입</a>
            </div>
            {% else %}
            <div class="sign_box">
                <i class="xi-bars"></i>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- 사이드 바 입니다 -->
    <div class="slide_nav">
        <a href="/main">HOME</a>
        <a href="/mypage">마이페이지</a>
        <a href="/qna_list/">문의게시판</a>
        <a href="/logout">로그아웃</a>
        <form method="get" action="{% url 'challenge_app:search-results' %}">
            {% csrf_token %}
            <label for="search_code" style="font-size: 20px; font-weight: bold;">Search</label><br>
            <input type="text" name="q" id="search_code">
            <button type="submit"
                style="padding: 5px; border-radius: 10px; border: none; background-color: cornsilk;">검색</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>


</html>
{% block content %}
{% endblock %}
