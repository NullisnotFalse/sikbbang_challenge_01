{% extends 'base.html' %}


{% block content %}


<div class="qna_detail_box_cover">
  <form method="post">
    {% csrf_token %}
    <div class="qna_detail_box">
      <p>작성자: {{ post.author }}</p>
      <p>작성일: {{ post.created_at|date:'Y. m. d' }}</p>
      <p>제목:{{ post.title }}</p>
      <p>문의 내용:{{ post.content }}</p><br><br>

      <a class="go_to_edit_btn" type="button" href="{% url 'qna-edit' pk=post.pk %}">수정</a>
  </form>
</div>
</div>
{% endblock %}
