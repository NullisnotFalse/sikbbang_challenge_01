{% extends 'base.html' %}
<h1>문의게시판</h1>

<nav>
  <ul>
    <li>Home</li>
    <li><a href="/qna/create">작성하기</a></li>
    <li>마이페이지</li>
  </ul>
</nav>

<table>
  <thead>
    <tr>
      <th>제목</th>
      <th>작성자</th>
      <th>작성일</th>
    </tr>
  </thead>
  <tbody>
    {% if allqna %}
    {% for qna in allqna %}
    <tr>
      <td><a href="{% url 'qna-detail' pk=qna.pk %}">{{ qna.title }}</a></td>
      <td>{{ qna.author }}</td>
      <td>{{ qna.created_at|date:'Y. m. d' }}</td>
    </tr>
    {% endfor %}
    {% else %}
    <tr>
      <td>작성된 게시글이 없습니다.</td>
    </tr>
    {% endif %}
  </tbody>
</table>
