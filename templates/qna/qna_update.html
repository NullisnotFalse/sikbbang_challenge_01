{% extends 'base.html' %}
{% block content %}




<form method="post">
  {% csrf_token %}
  <div class="wrap_all">
    <h5 class="title">수정페이지</h5>
    <div class="one_comment">
      <p class="writer_date">
        <span>작성자: {{ post.client }} | 작성일: {{ post.qna_created_at|date:'Y. m. d' }}</span><br>
      </p>
      <p class="qna_comment">
        <label for="name">제목: </label>
        <input type="text" value="{{ post.qna_title }}" name="inputValue">
      </p>
      <div class="qna_edit_content">
        <label for="content">문의 내용:</label><br>
        <textarea style="display: block; width: 450px; height: 250px; margin-left: 150px;" class="textarea_box"
          type="text" name="inputcontent">{{ post.qna_content }}</textarea>
      </div>
      <div class="edit_delete">
        <button class="edit_button" type="submit">수정</button>
      </div>
    </div>
  </div>
</form>


{% endblock %}
